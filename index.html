<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/main.css">

  <title>Virtual Jukebox</title>
</head>
<body>
  <h1 class="hidden">My Audio Example</h1>  
  <h2>My Audio Example</h2>
  <main>
    <h2 class="hidden">Audio Tracks</h2>
    <!-- add audio element here -->
    <audio src="audio/Albatroz.mp3"></audio>
    <!-- <audio src="audio/Companion.mp3" controls></audio> -->

    <!-- add some images to click on and play audio -->
    <section id="album-art">
      <img data-trackref="Albatroz" src="images/albatroz.jpeg" alt="Albatroz album art" class="track-ref">
      <img data-trackref="STP_ILS" src="images/stp.jpeg" alt="STP_ILS album art" class="track-ref">
      <img data-trackref="Companion" src="images/wmm.jpeg" alt="Companion album art" class="track-ref">
    </section>

    <section class="audio-controls">
      <button id="playBtn">PLAY</button>
      <button id="pauseBtn">PAUSE</button>
      <button id="rewindBtn">REWIND</button>

      <input id="volumeControl" type="range" min="0" max="100" step="1"></input>

    </section>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
